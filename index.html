<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm Trainer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rhythm Trainer</h1>
    
    <div id="notation-container"></div>
    
    <div class="controls">
        <button id="play-button">Play</button>
        <button id="new-rhythm-button">New Rhythm</button>
    </div>

    <!-- 
      LOADING SCRIPTS ACCORDING TO THE VEXFLOW 4.x DOCUMENTATION
    -->
    <script src="https://cdn.jsdelivr.net/npm/vexflow@4.2.2/build/cjs/vexflow.js"></script>
    <script src="https://unpkg.com/tone"></script>
    
    <!-- We use 'defer' on our script to make sure it runs after they are loaded -->
    <script src="main.js" defer></script>

</body>
</html>
